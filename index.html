<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1 class="titulo">REVISÃO</h1>
            <nav class="menu">
                <a href="#" class="active">Exemplo-1</a>
                <a href="#" class="active">Exemplo-2</a>
                <a href="#" class="active">Exemplo-3</a>
            </nav>
            <form class="cadastro" action="index.html" method="get">
                <fieldset>
                    <legend>Newsletter</legend>
                    <div>
                        <input type="text" name="nmUser" id="nmUserId" placeholder="Nome" required oninvalid="this.setCustomValidity('Por favor preencha o campo')">
                    </div>
                    <div>
                        <input type="email" name="emailUser" id="emailUserId" placeholder="E-mail" required oninvalid="this.setCustomValidity('Email inválido')">
                    </div>
                    <div>
                        <input type="button" id="btnEnviar" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </header>




    </div>
    
</body>
</html>
